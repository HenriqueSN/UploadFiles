        <title>Autenticação</title>

    <style>
    
		    body

		        no-repeat;
		    webkit-background-size:cover;
		    background-size: cover;
		    font-family: Tahoma,sans-serif;
		}
		
		.form-area
		{
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    border-radius: 10px;
		    transform: translate(-50%, -50%);
		    width: 400px;
		    height: 300px;
		    box-sizing: border-box;
		    background: rgba(0,0,0,0.5);
		    padding: 40px;
		}
		
		h2
		{
		    margin: 0px;
		    padding: 0 0 20px;
		    color: #ffffff;
		}
		
		.form-area p
		{
		    margin: 0px;
		    padding: 0px;
		    font-weight: bold;
		    color: #ffffff
		}
		
		.form-area input,select
		{
		    margin-bottom: :20px;
		    width: 100%;
		}
		
		
		.form-area input[type=text],
		.form-area input[type=password]
		{
		    border: none;
		    border-bottom: 1px solod #ffffff;
		    background-color: transparent;
		    outline: none;
		    height: 40px;
		    color: #ffffff;
		    display: 16px;
		}
		
		::placeholder
		{
		    color: #ffffff;
		}
		
		.form-area select
		{
		    margin-top: 20px;
		    padding: 10px 0;
		}
		
		.form-area input[type=button]
		{
		    border: none;
		    height: 40px;
		    outline: none;
		    color: #ffffff;
		    font-size:  15px;
		    background-color:cadetblue;
		    cursor: pointer;
		    border-radius: 10px;
		    
		}
    
    
    </style>

    <body>
        
        <div class="form-area">
        
            <h2>Tela de acesso</h2>
            <form action="">
                
                <p>Usuário:</p>
                <input type="text" name="" placeholder="User" id="login">
                
                <p>Senha:</p>
                <input type="password" name="" placeholder="Password" id="password">
                
                                
                
                <input type="button" name="submit" value="Entrar" id="btnEntrar">
                
            
            </form>
        
        
        </div>
    	<script type="text/javascript">
            $(document).ready(function(){
            	$("#btnEntrar").click(function(){
            		var dados = {id: $("#login").val(), senha: $("#password").val()};
            		$.post("../Java Resources/src/default/LoginDAO/", dados);
            	});
            	
            });
